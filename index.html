<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta author="Mateusz Mączyński">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Abstrakcyjna baza danych z użyciem localStorage</title>
</head>
<body>
<h1>Local Storage</h1>
	<form>
		<input type="text" id="dbName" placeholder="podaj nazwę bazy">
		<input type="text" id="firstName" placeholder="podaj imię">
		<input type="text" id="lastName" placeholder="podaj nazwisko">
		<input type="text" id="age" placeholder="podaj wiek">
		<input type="submit" id="but1" value="Wyślij">
		<br>
		<button type="button" id="but2">Pobierz zawartość z local storage</button>
		<p id="text"></p>
		<p><ul id="data"></ul></p>
	</form>
<script src="js/script.js"></script>
